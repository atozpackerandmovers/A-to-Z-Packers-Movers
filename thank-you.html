<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>Thank You</title>
<meta content="no-store, max-age=0, must-revalidate" http-equiv="Cache-Control"/>
<meta content="no-cache" http-equiv="Pragma"/>
<meta content="0" http-equiv="Expires"/>
<style>
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;display:flex;align-items:center;justify-content:center;background:#f6f7fb;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;color:#111827}
    .card{width:min(640px,92vw);background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:18px;text-align:center}
    h1{margin:.2rem 0 .5rem}
    .timer{font-weight:800;font-size:40px;margin:.4rem 0 1rem}
    a.btn{display:inline-block;margin-top:6px;padding:10px 14px;border-radius:10px;text-decoration:none;background:#2563eb;color:#fff;font-weight:700}
  </style>

<script>
(function(){
  function getParam(name){
    try {
      return new URL(window.location.href).searchParams.get(name);
    } catch(e){ return null; }
  }
  var target = getParam('return') || 'index.html';
  var secs = 5;
  function update(){
    var el = document.getElementById('secs');
    if(el) el.textContent = String(secs);
  }
  function go(){ window.location.href = target; }
  function tick(){
    secs -= 1;
    if (secs < 0){ go(); return; }
    update();
    setTimeout(tick, 1000);
  }
  document.addEventListener('DOMContentLoaded', function(){
    var link = document.getElementById('backHomeLink');
    if (link) link.setAttribute('href', target);
    update();
    setTimeout(tick, 1000);
  });
})();
</script></head>
<body>
<main class="card" role="main">
<h1>Thank you! Your enquiry has been received.</h1>
<p>Weâ€™ll contact you shortly.</p>
<div class="timer"><span id="secs">5</span>s</div>
<a class="btn" href="index.html" id="backHomeLink">Back to Home</a>
</main>
</body>
</html>
